<div *ngFor="let image of images; let i = index">
	<div class="image-card mdl-card mdl-shadow--2dp" id="carousel-{{i}}"
		 [class.far-left]="i < current - 1"
		 [class.left]="i == current - 1"
		 [class.current]="i == current"
		 [class.right]="i == current + 1"
		 [class.far-right]="i > current + 1"
		 [attr.data-blazy]="image.url"
		 (click)="onSelect(image)">
		<div class="loading"></div>
		<div class="mdl-card__actions">
			<span>{{image.caption}}</span>
		</div>
	</div>
</div>
