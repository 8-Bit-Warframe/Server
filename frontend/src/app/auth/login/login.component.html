<form>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
		<input class="mdl-textfield__input" type="email" id="l-email" name="email" [(ngModel)]="email">
		<label class="mdl-textfield__label" for="l-email">Email...</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
		<input class="mdl-textfield__input" type="password" id="l-password" name="password" [(ngModel)]="password">
		<label class="mdl-textfield__label" for="l-password">Password...</label>
	</div>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect login-register-field" (click)="login()">
		Login
	</button>
</form>
