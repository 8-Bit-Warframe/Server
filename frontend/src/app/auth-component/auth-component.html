<div class="login-register mdl-card mdl-shadow--2dp">
	<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect" style="color: black">
		<div class="mdl-tabs__tab-bar">
			<a class="mdl-tabs__tab is-active" id="registerTab" href="/auth#register" (click)="selectTab(0)">Register</a>
			<a class="mdl-tabs__tab" id="loginTab" href="/auth#login" (click)="selectTab(1)">Login</a>
		</div>
		<div class="mdl-tabs__panel is-active" id="register">
			<form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="text" id="r-alias" name="alias">
					<label class="mdl-textfield__label" for="r-alias">Alias...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="email" id="r-email" name="email">
					<label class="mdl-textfield__label" for="r-email">Email...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="password" id="r-password" name="password">
					<label class="mdl-textfield__label" for="r-password">Password...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="password" id="r-password-confirm" name="password2">
					<label class="mdl-textfield__label" for="r-password-confirm">Confirm password...</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect login-register-field" type="submit">
					Register
				</button>
			</form>
		</div>
		<div class="mdl-tabs__panel" id="login">
			<form>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="email" id="l-email" name="email">
					<label class="mdl-textfield__label" for="l-email">Email...</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label login-register-field">
					<input class="mdl-textfield__input" type="password" id="l-password" name="password">
					<label class="mdl-textfield__label" for="l-password">Password...</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect login-register-field" type="submit">
					Login
				</button>
			</form>
		</div>
	</div>
</div>
