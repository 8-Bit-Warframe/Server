<div class="responsive centre" style="margin-bottom: 50px">
	<md-card style="margin-bottom: 20px">
		<md-card-title>{{user.alias}}</md-card-title>
		<md-card-subtitle>{{user.email}}</md-card-subtitle>
	</md-card>
	<md-card style="width: 45%">
		<md-card-title>Friends</md-card-title>
		<md-list>
			<md-list-item *ngFor="let friend of user.friends">
				<img src="../../assets/images/logo-square.svg" md-list-icon/>
				<h4 md-line>{{friend.alias}}</h4>
			</md-list-item>
			<h3 md-subheader *ngIf="user.incomingFriendRequests.length > 0">Pending friend requests</h3>
			<md-list-item *ngFor="let friend of user.incomingFriendRequests">
				<img src="../../assets/images/logo-square.svg" md-list-icon/>
				<h4 md-line>{{friend.alias}}</h4>
				<button md-button (click)="acceptFriend(friend.id)">Accept</button>
				<button md-button (click)="rejectFriend(friend.id)">Decline</button>
			</md-list-item>
			<h3 md-subheader *ngIf="user.outgoingFriendRequests.length > 0">Sent friend requests</h3>
			<md-list-item *ngFor="let friend of user.outgoingFriendRequests">
				<img src="../../assets/images/logo-square.svg" md-list-icon/>
				<h4 md-line>{{friend.alias}}</h4>
			</md-list-item>
		</md-list>
		<md-card-actions>
			<md-input-container style="width: 50%">
				<input mdInput [(ngModel)]="friendAlias" placeholder="Enter friend's alias..."/>
			</md-input-container>
			<button md-raised-button (click)="addFriend()">Add a friend</button>
		</md-card-actions>
	</md-card>
</div>
